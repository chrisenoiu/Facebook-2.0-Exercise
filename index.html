<!DOCTYPE html>
<html lang="en">
<!-- Exercitiu de practica - Enoiu Cristinel -->

<head>
    <title>Facebook 2.0</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- Bara de Navigare-->
    <div id="nav-bar">
        <div class="search-wrapper-bar">

            <!-- Imagine Logo -->
            <div class="logo-wrapper">
                <img src="./img/logo.png" alt="" class="logo-image">
            </div>

            <!-- Bara de cautare cu icon. -->
            <div class="search-wrapper">
                <input type="text" placeholder="Search" class="search-field">
                <img src="./img/search-fav.png" alt="" class="fav-icon">
            </div>

        </div>

        <!-- Notificari-->
        <div class="notifications-wrapper">
            <img src="./img/profile-pic.jpg" alt="" class="notifications-wrapper-profile">
            <img src="./img/notification-1.png" alt="" class="notifications-wrapper-notification">
            <img src="./img/notification-2.png" alt="" class="notifications-wrapper-notification">
            <img src="./img/notification-3.png" alt="" class="notifications-wrapper-notification">
        </div>

    </div>

    <!-- Continut pagina-->
    <div class="container">
        <div class="left-side-bar">
            <div class="user-wrapper">
                <div class="image-medium"></div>
                <div class="name"></div>
                <div class="position"></div>
            </div>

        </div>
        <!-- Feed-->
        <div class="feed-wrapper">

        </div>

        <!-- Bara de Reclame-->
        <div class="right-side-bar">
            <div class="ads-image"></div>
            <div class="link-wrapper">
                <div class="links">

                </div>
            </div>
        </div>
    </div>
</body>

</html>
